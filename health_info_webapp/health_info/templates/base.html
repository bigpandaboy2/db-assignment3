<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Health Information System{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">Health Info</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('users.list_users') }}">Users</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('patients.list_patients') }}">Patients</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('disease.list_diseases') }}">Diseases</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('doctor.list_doctors') }}">Doctors</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('public_servant.list_public_servants') }}">Public Servants</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('record.list_records') }}">Records</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('discover.list_discoveries') }}">Discoveries</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('patient_disease.list_patient_diseases') }}">Patient Diseases</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('country.list_countries') }}">Countries</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('disease_type.list_disease_types') }}">Disease Types</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('specialize.list_specializations') }}">Specializations</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
